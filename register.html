<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIAN - Create Account</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        
        <div class="info-section">
            <div class="info-content">
                <h1 class="logo-name">OSIAN</h1>
                <p>Create Your Account</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <h2>Sign Up</h2>
                
                <form id="register-form">
                    <div class="input-group">
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                    </div>

                    <button type="submit" class="login-btn" id="register-btn">Register</button>
                </form>

                <!-- OTP Verification Section (Initially Hidden) -->
                <div id="otp-section" style="display: none;">
                    <h3>Verify Your Email</h3>
                    <p>We've sent a 6-digit OTP to your email. Please enter it below:</p>
                    <div class="input-group">
                        <label for="otp-input">OTP Code</label>
                        <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" required>
                    </div>
                    <button type="button" class="login-btn" id="verify-otp-btn">Verify OTP</button>
                    <button type="button" class="login-btn" id="resend-otp-btn" style="background: #6c757d; margin-top: 10px;">Resend OTP</button>
                </div>

                <div class="register-link" style="margin-top: 20px;">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>

    </div>

    <script src="script-register.js"></script> 
</body>
</html>
