<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIAN - User Dashboard</title>
    <link rel="stylesheet" href="style-dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard-user.html" class="logo">OSIAN</a>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="dashboard-user.html" class="active"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a></li>
                <li><a href="quiz-progress.html"><i class='bx bx-file-blank'></i><span>My Quizzes</span></a></li>
               <li><a href="mentorship-user.html"><i class='bx bx-video'></i><span>Mentorship</span></a></li>
                 <li><a href="notifications.html"><i class='bx bx-bell'></i><span>Notifications</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="login.html" class="logout-btn">
                    <i class='bx bx-log-out'></i><span>Log Out</span>
                </a>
                <div class="support-chat">
                    <i class='bx bx-support'></i>
                    <div>
                        <strong>Support 24/7</strong>
                        <p>Need help? Super Chat</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h1>Welcome Back, User!</h1>
                    <p>Let's find a quiz for you</p>
                </div>
                <div class="header-profile">
                    <input type="text" placeholder="Search quizzes...">
                    <i class='bx bx-search'></i>
                    <img src="https://via.placeholder.com/40" alt="Profile Picture">
                </div>
            </header>

            <!-- New Category-Based Sections -->
            <section class="quiz-list-section" id="technical-section">
                <h2><i class='bx bx-code-alt'></i> Technical Quizzes</h2>
                <div class="quiz-list-grid" id="technical-quizzes-container">
                    <p>Loading quizzes...</p>
                </div>
            </section>

            <section class="quiz-list-section" id="gk-section">
                <h2><i class='bx bx-brain'></i> General Knowledge Quizzes</h2>
                <div class="quiz-list-grid" id="gk-quizzes-container">
                    <p>Loading quizzes...</p>
                </div>
            </section>

            <section class="quiz-list-section" id="engineering-section">
                <h2><i class='bx bx-building-house'></i> Engineering Quizzes</h2>
                <div class="quiz-list-grid" id="engineering-quizzes-container">
                    <p>Loading quizzes...</p>
                </div>
            </section>

        </main>
    </div>

    <script src="script-dashboard.js"></script>
</body>
</html>
